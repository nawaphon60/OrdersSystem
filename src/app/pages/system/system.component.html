        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzOpen nzTitle="E-commerce" nzIcon="shopping-cart">
                <ul>
                    <li nz-menu-item nzSelected>Order</li>
                    <li nz-menu-item>Order Link</li>
                    <li nz-menu-item>Sale Page</li>
                    <li nz-menu-item>Confirm Payment</li>
                    <li nz-menu-item>E-Payment</li>
                    <li nz-menu-item>Promotion</li>
                </ul>
            </li>

            <!-- <li nz-submenu nzTitle="Team" nzIcon="team">

                </ul>
            </li>

            <li nz-menu-item>
                <i nz-icon nzType="file"></i>
                <span>File</span>
            </li> -->
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" (click)="isCollapsed = !isCollapsed"></i>
        </nz-header>
        <nz-content>

            <nz-breadcrumb>
            </nz-breadcrumb>
            
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
